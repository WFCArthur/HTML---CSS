<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get">
            <p>
                <label for="in1">Número 01:</label>
                <input type="number" name="n1" id="in1" max="15" min="0" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">Número 02:</label>
                <input type="number" name="n2" id="in2" max="15" min="0" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Somar:</label>
                <output name="soma" id="isoma">0</output>
            </p>
            <p>
                <label for="inum">Nivel</label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
            </p>
            <p>
                <input type="submit" value="Eniviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
