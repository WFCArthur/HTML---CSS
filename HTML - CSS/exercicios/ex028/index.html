<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Ifame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 10px dashed black;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Iframes</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">cursoemvideo</a>
        </iframe> 
        para aprender programação.
    </p>
    <p>
        Acessando o site do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank">gustavoguanabara</a>
        </iframe> para os repositorios.
    </p>
</body>
</html>
