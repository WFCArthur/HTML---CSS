<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center; /*Alinhado HORIZONTAL*/
            vertical-align: middle;/*Alinhado VERTICAL*/
        }

    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>

            <!--HIERARQUIA DE TABELAS (simples)
                TABLE = tabela
                    TABLE ROW = linha de tabela
                        TABLE HEADER = cabeçalho de tabela
                            TABLE DADO = dado de tabela
            -->

    <table>
        <tr> <!--PRIMEIRA LINHA-->
            <td>A1</td> <!--DADO--> 
            <td>B1</td> <!--DADO-->
            <td>C1</td> <!--DADO-->
        </tr>
        <tr> <!--SEGUNDA LINHA-->
            <td>A2</td> <!--DADO-->
            <td>B2</td> <!--DADO-->
            <td>C2</td> <!--DADO-->
        </tr>
        <tr>  <!--TERCEIRA LINHA-->
            <td>A3</td> <!--DADO-->
            <td>B3</td> <!--DADO-->
            <td>C3</td> <!--DADO-->
        </tr>
        <tr> <!--QUARTA LINHA-->
            <td>A4</td> <!--DADO-->
            <td>B4</td> <!--DADO-->
            <td>C4</td> <!--DADO-->
        </tr>
    </table>

    <!--NÃO SE USA MAIS TABELA PRA SE CRIAR SITE, POREM NÃO É PROIBIDO VOCÊ USAR TABELA NO SITE.-->

    <!--SE VOCÊ NÃO COLOCAR OS SEUS DADOS NA HIERARQUIA CERTA ELES APARECERÃO ANTES OU DEPOIS DA TABELA-->

    <!--QUANDO VOCÊ USA TABELA NÃO É NECESSARIMENTE OBRIGATORIO VOCÊ USAR FECHAMENTO DE TAG.-->
</body>
</html>
