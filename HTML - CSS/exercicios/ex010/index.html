<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
    <link rel="shortcut icon" href="favicon-logo.ico" type="image/x-icon">
</head>
    <body>
        <h1>Imagem dinamica</h1>
        <p>Tente abrir esse site em varios dispositivos diferentes ou 
            simplismente aumente e diminua o tamanho do seu navegador.
        </p>
        <picture>
            <source media="(max-width:200px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:200px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagenm flexível">
        </picture>
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="media/rep-mixtap.mp3" type="audio/mpeg">
            <source src="media/rep-mixtap.ogg" type="audio/ogg">
            <source src="media/rep-mixtap.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/rep-mixtap.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
    </body>
</html>
